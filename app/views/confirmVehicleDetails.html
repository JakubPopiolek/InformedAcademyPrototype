{% extends "layouts/main.html" %} {% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="/vrnPage" class="govuk-back-link">Back</a>
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
                Is this the vehicle you are applying for?
            </h1>
        </legend>
        <form class="form" method="post" action="confirmVehicleDetails">
            <table class="govuk-table">
                <!-- <caption class="govuk-table__caption govuk-table__caption--m">Registration number</caption> -->
                <tbody class="govuk-table__body">
                    <tr class="govuk-table__row">
                        <th scope="row" class="govuk-table__header">
                            Registration number
                        </th>
                        <td class="govuk-table__cell">AB12 ABC</td>
                    </tr>
                    <tr class="govuk-table__row">
                        <th scope="row" class="govuk-table__header">Make</th>
                        <td class="govuk-table__cell">VOLKSWAGEN</td>
                    </tr>
                    <tr class="govuk-table__row">
                        <th scope="row" class="govuk-table__header">Colour</th>
                        <td class="govuk-table__cell">GREY</td>
                    </tr>
                </tbody>
            </table>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <div
                        class="govuk-radios govuk-radios--inline"
                        data-module="govuk-radios"
                    >
                        <div class="govuk-radios__item">
                            <input
                                class="govuk-radios__input"
                                id="yesVehicleConfirm"
                                name="vehicleConfirm"
                                type="radio"
                                value="yes"
                            />
                            <label
                                class="govuk-label govuk-radios__label"
                                for="yesVehicleConfirm"
                            >
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input
                                class="govuk-radios__input"
                                id="noVehicleConfirm"
                                name="vehicleConfirm"
                                type="radio"
                                value="no"
                            />
                            <label
                                class="govuk-label govuk-radios__label"
                                for="noVehicleConfirm"
                            >
                                No, search again
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <button
                type="submit"
                class="govuk-button"
                data-module="govuk-button"
            >
                Continue
            </button>
        </form>
    </div>
</div>

{% endblock %}
