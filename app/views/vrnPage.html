{% extends "layouts/main.html" %} {% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="/index" class="govuk-back-link">Back</a>
        <form class="form" method="post" action="/vrnPageContinue">
            <fieldset class="govuk-fieldset">
                <legend
                    class="govuk-fieldset__legend govuk-fieldset__legend--l"
                >
                    <h1 class="govuk-fieldset__heading">
                        Enter the registration number of the vehicle
                    </h1>
                </legend>
                <div class="govuk-form-group">
                    <label class="govuk-label" for="vehicle_reg_number">
                        Registration number (number plate)
                    </label>
                    <div id="input-hint" class="govuk-hint">
                        For example, CU57ABC
                    </div>
                    <input
                        name="vehicle-reg-number"
                        class="govuk-input govuk-input--width-10"
                        maxlength="8"
                        autocomplete="off"
                        type="text"
                    />
                </div>
            </fieldset>
            <button
                type="submit"
                class="govuk-button"
                data-module="govuk-button"
            >
                Continue
            </button>
        </form>
    </div>
</div>

{% endblock %}
