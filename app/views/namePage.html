{% extends "layouts/main.html" %} {% block content %}

<script type="text/javascript">
    function submitForm(e) {
        firstNameEmpty = e.target.elements[0].value === "";
        lastNameEmpty = e.target.elements[1].value === "";
        if (firstNameEmpty) {
            document
                .getElementById("first-name-input")
                .classList.add("govuk-form-group--error");
            document.getElementById("first-name-error").style.display = "block";
            e.preventDefault();
        } else {
            document
                .getElementById("first-name-input")
                .classList.remove("govuk-form-group--error");
            document.getElementById("first-name-error").style.display = "none";
        }
        if (lastNameEmpty) {
            document
                .getElementById("last-name-input")
                .classList.add("govuk-form-group--error");
            document.getElementById("last-name-error").style.display = "block";
            e.preventDefault();
        } else {
            document
                .getElementById("last-name-input")
                .classList.remove("govuk-form-group--error");
            document.getElementById("last-name-error").style.display = "none";
        }
    }
</script>

<a href="/confirmVehicleDetails" class="govuk-back-link">Back</a>
<legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">What is your name?</h1>
</legend>
<form
    onsubmit="submitForm(event)"
    class="form"
    method="post"
    action="/namePageContinue"
>
    <div id="first-name-input" class="govuk-form-group">
        <label class="govuk-label" for="first-name"> First name </label>
        <p
            style="display: none"
            id="first-name-error"
            class="govuk-error-message"
        >
            <span class="govuk-visually-hidden">Error:</span> Enter your first
            name
        </p>
        <input
            class="govuk-input govuk-input--width-10"
            id="first-name"
            name="firstName"
            type="text"
            spellcheck="false"
            autocomplete="given-name"
        />
        <br />
    </div>
    <div id="last-name-input" class="govuk-form-group">
        <label class="govuk-label" for="last-name"> Last name </label>
        <p
            style="display: none"
            id="last-name-error"
            class="govuk-error-message"
        >
            <span class="govuk-visually-hidden">Error:</span> Enter your last
            name
        </p>
        <input
            class="govuk-input govuk-input--width-10"
            id="last-name"
            name="lastName"
            type="text"
            spellcheck="false"
            autocomplete="family-name"
        />
    </div>

    <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
    </button>
</form>

{% endblock %}
