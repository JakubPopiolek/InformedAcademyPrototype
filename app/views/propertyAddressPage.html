{% extends "layouts/main.html" %} {% set pageName="namePage" %} {% block content
%}
<form class="form" method="post" action="/propertyAddressPageContinue">
    <a href="/emailPage" class="govuk-back-link">Back</a>
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">What is your address?</h1>
        </legend>
        <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-1">
                Address line 1
            </label>
            <input
                class="govuk-input"
                id="address-line-1"
                name="addressLine1"
                type="text"
                autocomplete="address-line1"
            />
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-2">
                Address line 2 (optional)
            </label>
            <input
                class="govuk-input"
                id="address-line-2"
                name="addressLine2"
                type="text"
                autocomplete="address-line2"
            />
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="address-town"> Town or city </label>
            <input
                class="govuk-input govuk-!-width-two-thirds"
                id="address-town"
                name="addressTown"
                type="text"
                autocomplete="address-level2"
            />
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="address-county">
                County (optional)
            </label>
            <input
                class="govuk-input govuk-!-width-two-thirds"
                id="address-county"
                name="addressCounty"
                type="text"
            />
        </div>
        <div class="govuk-form-group govuk-form-group--error">
            <label class="govuk-label" for="address-postcode"> Postcode </label>
            <p id="address-postcode-error" class="govuk-error-message">
                <span class="govuk-visually-hidden">Error:</span> Enter postcode
            </p>
            <input
                class="govuk-input govuk-input--width-10 govuk-input--error"
                id="address-postcode"
                name="addressPostcode"
                type="text"
                aria-describedby="address-postcode-error"
                autocomplete="postal-code"
            />
        </div>
    </fieldset>

    <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
    </button>
</form>

{% endblock %}
